<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pelanggan - Warnet Galaxy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="Biodata.css">
</head>
<body>

    <!-- Starry Background -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Warnet Galaxy</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                    <i class="bi bi-grid-fill me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="biodata.html">
                    <i class="bi bi-people-fill me-2"></i> Data Pelanggan
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-left me-2"></i> Logout
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="card card-galaxy">
             <div class="card-header">
                 <h3>Manajemen Data Pelanggan</h3>
             </div>
             <div class="card-body p-4">
                <!-- Form to Add Data -->
                <form id="biodataForm" class="mb-4 row g-3 align-items-end">
                    <div class="col-sm-6 col-md-3">
                        <label for="nama" class="form-label">Nama Pelanggan</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="waktu" class="form-label">Waktu Masuk</label>
                        <input type="time" class="form-control" id="waktu" required>
                    </div>
                    <div class="col-md-4">
                        <label for="keterangan" class="form-label">Keterangan</label>
                        <input type="text" class="form-control" id="keterangan" placeholder="Contoh: Paket 3 Jam">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-galaxy">Tambah</button>
                    </div>
                </form>

                <!-- Data Table -->
                <div class="table-responsive">
                    <table class="table table-galaxy table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nama Pelanggan</th>
                                <th>Waktu Masuk</th>
                                <th>Keterangan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="biodataTableBody">
                            <!-- Data dummy dan data baru akan ditambahkan di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
             </div>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="login.js"></script>
</body>
</html>
